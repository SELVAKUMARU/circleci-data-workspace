version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: selvakumaru/circleci-data-workspace
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:1.1 .
      - run:
          name: Archive Docker image
          command: |
            docker save -o image.tar $IMAGE_NAME
            mkdir -p workspace
            ls -l
            cp image.tar workspace/
            ls | grep workspace/image.tar


      # - run:
      #     name: New Directory
      #     command: |
      #       ls -l
      #       mkdir -p workspace 
      #       cp image.tar workspace/ 

      - persist_to_workspace:
          root: workspace
          paths:
            - image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:1.1
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: main

